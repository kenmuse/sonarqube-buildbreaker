name: 'SonarQube Build Breaker'
description: 'Breaks a build based on the SonarQube project results'
author: 'Dylan Smith'
inputs:
  sonarUrl:
    required: false
    default: ${{ env.SONAR_HOST_URL }}
  sonarToken:
    required: false
    default: ${{ env.SONAR_TOKEN }}
  scanReportFile:
    description: 'Full path to the report file'
    required: false
runs:
  using: 'node18'
  main: 'dist/index.js'
